<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jacinta's shop Collection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    section {
        margin-bottom: 40px;
    }
    h1 {
        color: #333;
    }
    img {
        width: 300px;
        height: auto;
        margin-bottom: 10px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
</style>
</head>
<body>

<section id="home">
    <h1>Welcome to Jacinta's shop</h1>
    <p>Explore my collection of technology, nature, and food!</p>
    <h1>Technology</h1>
    <a href="https://unsplash.com/photos/turned-on-gray-laptop-computer-XJXWbfSo2f0">
        <img src="Images/luca-bravo-XJXWbfSo2f0-unsplash.jpg" alt="Technology">
    </a>
</section>

<section id="gallery">
    <h1>Nature Gallery</h1>
    <div class="grid">
        <a href="https://unsplash.com/photos/gray-concrete-bridge-and-waterfalls-during-daytime-cssvEZacHvQ">
            <img src="Images/blake-verdoorn-cssvEZacHvQ-unsplash.jpg" alt="Nature Image 1">
        </a>
        <a href="https://unsplash.com/photos/silhouette-of-trees-near-body-of-water-during-sunset-lsoogGC_5dg">
            <img src="Images/dave-hoefler-lsoogGC_5dg-unsplash.jpg" alt="Nature Image 2">
        </a>
        <a href="https://unsplash.com/photos/green-grass-field-during-sunset-_RBcxo9AU-U">
            <img src="Images/robert-lukeman-_RBcxo9AU-U-unsplash.jpg" alt="Nature Image 3">
        </a>
    </div>
</section>

<section id="menu">
    <h1>Menu</h1>
    <ul>
        <li>
            <a href="https://unsplash.com/photos/meat-balls-on-oval-white-plate-OFismyezPnY">
                <img src="Images/emiliano-vittoriosi-OFismyezPnY-unsplash.jpg" alt="#">
            </a>
        </li>
        <li>
            <a href="https://unsplash.com/photos/pesto-pasta-with-sliced-tomatoes-served-on-white-ceramic-plate-12eHC6FxPyg">
                <img src="Images/eaters-collective-12eHC6FxPyg-unsplash.jpg" alt="#">
            </a>
        </li>
        <li>
            <a href="https://unsplash.com/photos/cooked-food-awj7sRviVXo">
                <img src="Images/casey-lee-awj7sRviVXo-unsplash.jpg" alt="#">
            </a>
        </li>
    </ul>
</section>

</body>
</html>
